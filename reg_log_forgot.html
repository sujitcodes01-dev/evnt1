<!DOCTYPE html>
<html>
<head>
    <title>Organizer Portal</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .portal-box {
            background: #ffffff;
            padding: 40px;
            width: 420px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #667eea;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #5563c1;
            transform: scale(1.03);
        }

        .btn.secondary {
            background-color: #2ecc71;
        }

        .btn.secondary:hover {
            background-color: #27ae60;
        }

        .btn.link {
            background-color: #e74c3c;
        }

        .btn.link:hover {
            background-color: #c0392b;
        }

        footer {
            margin-top: 20px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="portal-box">
        <h2>Organizer Portal</h2>
        <p>Please choose an option to continue</p>

        <a href="org_login.html" class="btn">Login</a>
        <a href="register_organizer.html" class="btn secondary">Register</a>
        <a href="org_forgot_Pass.html" class="btn link">Forgot Password</a>

        <footer>
            Â© 2025 Organizer Management System
        </footer>
    </div>

</body>
</html>
